{% extends "base.html" %} {% block body %}
<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col s12 m4">
            <a href="">
                <figure class="center-align">
                    <img
                        src="{{url_for('img', result.img_path)}}"
                        height="200px"
                        width="200px"
                    />
                    <figcaption>{{item.name}}</figcaption>
                </figure>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
