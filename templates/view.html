<!-- 個別の物品ページ -->
{% extends "base.html" %} {% block body %}

<script>
    image_0 = "{{ url_for('static', filename=item.img_path[0]) }}";
    image_1 = "{{ url_for('static', filename=item.img_path[1]) }}";
    image_2 = "{{ url_for('static', filename=item.img_path[2]) }}";
</script>

<figure class="center-align">
    <img
        id="forcused_img"
        src="{{ url_for('static', filename=item.img_path[0]) }}"
        class="responsive-img"
        alt="物品写真"
    />
</figure>

<div class="row">
    <div class="col s4">
        <figure class="center-align">
            <img
                src="{{ url_for('static', filename=item.img_path[0]) }}"
                class="responsive-img"
                alt="物品写真(小)"
                onclick='ChangeImage("forcused_img", image_0)'
[            />
        </figure>
    </div>
    <div class="col s4">
        <figure class="center-align">
            <img
                src="{{ url_for('static', filename=item.img_path[1]) }}"
                class="responsive-img"
                alt="物品写真(小)"
                onclick='ChangeImage("forcused_img", image_1)'
            />
        </figure>
    </div>
    <div class="col s4">
        <figure class="center-align">
            <img
                src="{{ url_for('static', filename=item.img_path[2]) }}"
                class="responsive-img"
                alt="物品写真(小)"
                onclick='ChangeImage("forcused_img", image_2)'
            />
        </figure>
    </div>
</div>

<table class="centered">
    <tbody>
        <tr>
            <td>値段</td>
            <td>{{item.price}}</td
        </tr>
        <tr>
            <td>物品番号</td>
            <td>{{item.item_id}}</td>
        </tr>
        <tr>
            <td>カテゴリ</td>
            <td>{{item.category}}</td>
        </tr>
        <tr>
            <td>製品名</td>
            <td>{{item.model_number}}</td>
        </tr>

        <tr>
            <td>説明書の有無</td>
            <td>{{item.guide}}</td>
        </tr>
        <tr>
            <td>備考</td>
            <td>{{item.remarks}}</td>
        </tr>
    </tbody>
</table>

<p class="center-align">引取希望の方は<a href=https://docs.google.com/forms/d/1o6klIxA7o3-61J987qWOpqmewWotda3P_Pe8jZ-dki0/edit>こちら</a></p>
<p class="center-align">(GoogleFormを開きます)</p>

{% endblock %}
