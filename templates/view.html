<!-- 個別の物品ページ -->
{% extends "base.html" %} {% block body %}

<figure class="center-align">
    <img
        id="forcused_img"
        src="{{ url_for('static', filename=item.img_path[0]) }}"
        class="responsive-img"
        alt="物品写真"
    />
</figure>

<div class="row">
    {% for path in item.img_path %}
    <div class="col s6">
        <figure class="center-align">
            <img
                src="{{ url_for('static', filename=path) }}"
                width="100vw"
                alt="物品写真(小)"
                onclick='ChangeImage("forcused_img")'
            />
        </figure>
    </div>
    {% endfor %}
</div>

<table class="centered">
    <tbody>
        <tr>
            <td>値段</td>
            <td>{{item.price}}円</td
        </tr>
        <tr>
            <td>物品番号</td>
            <td>{{item.item_id}}</td>
        </tr>
        <tr>
            <td>カテゴリ</td>
            <td>{{item.category}}</td>
        </tr>
        <tr>
            <td>製品名</td>
            <td>{{item.model_number}}</td>
        </tr>

        <tr>
            <td>説明書の有無</td>
            <td>{{item.guide}}</td>
        </tr>
        <tr>
            <td>備考</td>
            <td>{{item.remarks}}</td>
        </tr>
    </tbody>
</table>

<p class="center-align">引取希望の方は<a href=https://docs.google.com/forms/d/1o6klIxA7o3-61J987qWOpqmewWotda3P_Pe8jZ-dki0/edit target="_blank" rel="noopener noreferrer">こちら</a></p>
<p class="center-align">(GoogleFormを開きます)</p>

{% endblock %}
